<div class="mural" *ngIf="listUsers.length > 0, else semUsers">
  <div *ngFor="let user of listUsers">
    <table>
        <tr>
            <td>ID: </td>
            <td>Nome: </td>
            <td>UserName: </td>
            <td>Email: </td>
        </tr>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </table>
  </div>
</div>
<ng-template #semUsers>
  <div class="ff-inter sem-users">
    <p>Ainda não há usuários cadastrados</p>
  </div>
</ng-template>
